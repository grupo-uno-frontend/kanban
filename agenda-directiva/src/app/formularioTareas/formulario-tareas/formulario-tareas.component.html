<h1>{{ nueva == true ? "Agregar tarea" : "Modificar tarea" }}</h1>
<form #f="ngForm">
  <div class="form-group">
    <label>Nombre</label>
    <input
      type="text"
      class="form-control"
      name="nombre"
      [(ngModel)]="tarea.nombre"
      required
      [class.error]="
        f.controls['nombre']?.invalid && f.controls['nombre']?.touched
      "
    />
    <p
      class="error-mensaje text-danger mt-1 ml-4"
      *ngIf="f.controls['nombre']?.invalid && f.controls['nombre']?.touched"
    >
      Nombre obligatorio
    </p>
  </div>
  <div class="form-group">
    <label>Especificación</label>
    <input
      type="text"
      class="form-control"
      name="especificacion"
      [(ngModel)]="tarea.especificacion"
      required
      [class.error]="
        f.controls['especificacion']?.invalid &&
        f.controls['especificacion']?.touched
      "
    />
    <p
      class="error-mensaje text-danger mt-1 ml-4"
      *ngIf="
        f.controls['especificacion']?.invalid &&
        f.controls['especificacion']?.touched
      "
    >
      Especificación obligatoria
    </p>
  </div>
  <div class="form-group">
    <label>Estado</label>
    <input
      type="text"
      class="form-control"
      name="estado"
      [(ngModel)]="tarea.estado"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      required
      [class.error]="
        f.controls['estado']?.invalid && f.controls['estado']?.touched
      "
    />
    <p
      class="error-mensaje text-danger mt-1 ml-4"
      *ngIf="f.controls['Estado']?.invalid && f.controls['estado']?.touched"
    >
      Estado erróneo
    </p>
  </div>
  <div class="form-check mt-2">
    <label class="form-check-label" for="flexCheckDefault"> Realizado </label>
    <input
      class="form-check-input"
      type="checkbox"
      name="realizado"
      [(ngModel)]="tarea.realizado"
    />
  </div>
  <button
    type="submit"
    (click)="guardarTarea()"
    class="btn btn-primary mt-2"
    [disabled]="f.invalid"
  >
    {{ nueva == true ? "Agregar nueva tarea" : "Actualizar" }}
  </button>
</form>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  acceptButtonStyleClass="p-button-primary"
  [rejectVisible]="false"
  acceptLabel="Aceptar"
></p-confirmDialog
