 Drag and Drop to Table
<div class="grid">
    <div class="col-12 md:col-6 drag-column">
        <div *ngFor="let tarea of tareasDisponibles">
            <div class="product-item" pDraggable="products" (onDragStart)="dragStart(tarea)" (onDragEnd)="dragEnd()">
                <div class="image-container">
                        {{ tarea.nombre }}
                </div>
                <div class="product-list-detail">
                    <h5 class="mb-2">{{tarea.name}}</h5>
                    <i class="pi pi-tag product-category-icon"></i>
                    <span class="product-category">{{product.category}}</span>
                </div>
                <div class="product-list-action">
                    <h6 class="mb-2">${{product.price}}</h6>
                    <span class="'product-badge status-'{{product.inventoryStatus.toLowerCase()}}">{{product.inventoryStatus}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 md:col-6 drop-column" pDroppable="products" (onDrop)="drop()">
    <p-table [value]="selectedProducts">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                    <td>{{product.id}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
