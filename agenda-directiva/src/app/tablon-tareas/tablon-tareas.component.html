      <h2>Tareas en curso</h2>
      <div *ngFor="let tarea of tareasDisponibles">

          class="product-item"

        >
          <div class="image-container">
            {{ tarea.nombre }}
          </div>
          <div class="product-list-detail">
            <h5 class="mb-2">{{ tarea.especificacion }}</h5>
            <i class="pi pi-tag product-category-icon"></i>
            <span class="product-category">{{ tarea.estado }}</span>
          </div>
          <div class="product-list-action">
            <h6 class="mb-2">${{ tarea.porcentaje }}</h6>

      </div>
    </div>
  </ng-template>
  <ng-template pTemplate>
    <div
      class="col-12 md:col-6 drop-column"
      pDraggable="tarea"
      pDroppable="tarea"
      (onDrop)="drop($event)"
    >
      <h2>Tareas finalizadas</h2>
      <p-table [value]="tareasFinalizadas">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Especificaciones</th>
            <th>Estado</th>
            <th>Porcentaje</th>
            <th>Realizado</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tarea>
          <tr>
            <td>{{ tarea.nombre }}</td>
            <td>{{ tarea.especificacion }}</td>
            <td>{{ tarea.estado }}</td>
            <td>{{ tarea.porcentaje }}</td>
            <td>{{ tarea.realizado }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <p-dialog
      header="Agregar tarea"
      [(visible)]="display"
      [style]="{ width: '50vw' }"
    >
      <app-formulario-tareas
        [tarea]="tarea"
        [nueva]="nueva"
        (tareaNueva)="agregarTareaFirebase($event)"
        (tareaModificada)="modificarTareaFirebase($event)"
      ></app-formulario-tareas>
    </p-dialog>
  </ng-template>
  <!-- <ng-template pTemplate> Panel 3 </ng-template> -->
</p-splitter>
