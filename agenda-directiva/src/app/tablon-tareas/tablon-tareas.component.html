<p-button (click)="showDialog()">Nueva tarea</p-button>

<p-splitter class="col-12 md:col-6 drag-column">
  <ng-template pTemplate>
    <div *ngFor="let tarea of tareasDisponibles">
      <h3>TAREAS DISPONIBLES</h3>
      <div
        class="product-item"
        pDraggable="tarea"
        (onDragStart)="dragStart($event, tarea)"
        (onDragEnd)="dragEnd($event)"
      >
        <p-card>
          <ng-template pTemplate="header">
            {{ tarea.nombre }}
          </ng-template>
          Body Content
        </p-card>
        <!-- <div class="image-container">
        {{ tarea.nombre }}
      </div>
      <div class="product-list-detail">
        <h5 class="mb-2">{{ tarea.especificacion }}</h5>
        <i class="pi pi-tag product-category-icon"></i>
        <span class="product-category">{{ tarea.estado }}</span>
      </div>
      <div class="product-list-action">
        <h6 class="mb-2">${{ tarea.porcentaje }}</h6>
        <span class="'product-badge status-'{{ tarea.realizado }}">{{
          tarea.realizado
        }}</span>
      </div> -->
      </div>
    </div>
  </ng-template>
  <!--aqui empieza la tabla-->
  <ng-template pTemplate>
    <div
      class="col-12 md:col-6 drop-column"
      pDraggable="tarea"
      pDroppable="tarea"
      (onDrop)="drop($event)"
    >
      <h3>TAREAS EN CURSO</h3>
      <p-card>
        <ng-template pTemplate="header">
          {{ tarea.nombre }}
        </ng-template>
        Body Content
      </p-card>
    </div>
  </ng-template>
  <!-- <p-table [value]="tareasSeleccionadas"> -->
</p-splitter>
<!--AQUI EMPIEZA LA VENTANA MODAL-->
<p-dialog
  header="Agregar tarea"
  [(visible)]="display"
  [style]="{ width: '50vw' }"
>
  <app-formulario-tareas
    [tarea]="tarea"
    [nueva]="nueva"
    (tareaNueva)="agregarTareaFirebase($event)"
    (tareaModificada)="modificarTareaFirebase($event)"
  ></app-formulario-tareas>
</p-dialog>
