<h1>TablÃ³n de tareas</h1>
<div class="grid">
    <div class="col-12 md:col-6 drag-column">
        <div *ngFor="let tarea of tareasDisponibles">
            <div class="product-item" pDraggable="products" (onDragStart)="dragStart($event, tarea)" (onDragEnd)="dragEnd($event)">
                <div class="image-container">
                        {{ tarea.nombre }}
                </div>
                <div class="product-list-detail">
                    <h5 class="mb-2">{{tarea.especificacion}}</h5>
                    <i class="pi pi-tag product-category-icon"></i>
                    <span class="product-category">{{tarea.estado}}</span>
                </div>
                <div class="product-list-action">
                    <h6 class="mb-2">${{tarea.porcentaje}}</h6>
                    <span class="'product-badge status-'{{tarea.realizado}}">{{tarea.realizado}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 md:col-6 drop-column" pDroppable="products" (onDrop)="drop($event)">

    </div>
</div>
