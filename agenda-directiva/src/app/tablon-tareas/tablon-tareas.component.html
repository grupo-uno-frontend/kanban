  <ng-template pTemplate>
    <div *ngFor="let tarea of tareasDisponibles">

    <ng-template
      class="product-item"
      pDraggable="tarea"
      (onDragStart)="dragStart($event, tarea)"
      (onDragEnd)="dragEnd($event)"
    >

    <p-card>
      <ng-template pTemplate="header">
          {{ tarea.nombre }}
      </ng-template>
      Body Content
  </p-card>
</ng-template>
</div>
</ng-template>
